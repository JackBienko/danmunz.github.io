  <header id="header">
    <div class="container">
      <nav id="nav">
        <ul>
         <li><a class="page-link" href="{{ site.url }}">Home</a></li>
        {% for page in site.pages %}
          {% if page.title %}
          <li><a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></li>
          {% endif %}
        {% endfor %}
        </ul>
      </nav>
    </div>
  </header>

<script type="text/javascript">
	
	$(function(){
  $('#nav').click(function() {
    $(this).toggleClass('open');
  });
});
	
</script>
