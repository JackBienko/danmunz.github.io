---
layout: default
---
<div class="post">

  <header class="post-header">
	<p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %} <a href="{{ post.url | append:'#disqus_thread'}}"></a></p>
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <article class="post-content">
    {{ content }}
    
    <h2 class="discussion">Discussion</h2>
    <div id="disqus_thread"></div>

    {% include disqus.html %}
    {% include disqus_comments.html %}

  </article>

</div>
